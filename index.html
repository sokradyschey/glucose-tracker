<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Glucose Tracker App</title>
</head>
<body>
    <nav>
        <a href="/" class="nav__link" data-link>Dashboard</a>
        <a href="/posts" class="nav__link" data-link>Posts</a>
        <a href="/settings" class="nav__link" data-link>Settings</a>
    </nav>
    <div class="grid-container">
        <div>
            <h2>Glucose Tracker</h2>
            <h3>Blood Glucose</h3>
        </div>
        <div>
            <h3>Daily Summary</h3>
        </div>
        <div class="tracker-container">
            <h3>Tracking Levels</h3>
            <form action="/action_page.php">
                <label for="bglevel">BG Levels:</label>
                <input type="text" id="bglevel" name="bglevel">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" min="09:00" max="18:00">
                <label for="meal">Meal:</label>
                <select id="meal" name="meal">
                    <option value="fasting">Fasting</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select>
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes"></textarea>
            </form>
            <button id="save" type="save" form="form1" value="save">Save</button>
            <button id="cancel" type="cancel" form="form1" value="cancel">Cancel</button>
        </div>
    </div>
    <div id="root"></div>
    <script src="index.js"></script>
</body>
</html>
