<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Glucose Tracker App</title>
</head>
<body>
    <div class="Container">
        <div class="gridContainer">
            <div>
                <h2>Glucose Tracker</h2>
                <h3>Blood Glucose</h3>
                <form id="trackingValue" class="trackerContainer">
                    <label for="levels">BG Levels:</label>
                    <input type="number" id="levels" name="levels">
                    <label for="meal">Meal:</label>
                    <select id="meal" name="meal">
                        <option value="Fasting" id="fastingValue">Fasting</option>
                        <option value="Breakfast" id="postBreakfast">Breakfast</option>
                        <option value="Lunch" id="postLunch">Lunch</option>
                        <option value="Dinner" id="postDinner">Dinner</option>
                    </select>
                    <label for="comment" id="comment">Comments:</label>
                    <textarea name="comment" rows="5" cols="40"></textarea>
                <button type="submit" onclick="submitLevels()">Save</button>
                <button onclick="clearForm()">Clear</button>
                </form>
            </div>
            <!-- BG Daily Summary -->
            <div>
                <h3>Daily Summary</h3>
                <p>Daily Fasting: <span id="dailyFasting"></span></p>
                <p>Daily Breakfast: <span id="dailyBreakfast"></span></p>
                <p>Daily Lunch: <span id="dailyLunch"></span></p>
                <p>Daily Dinner: <span id="dailyDinner"></span></p>
                <p>Daily Average: <span id="dailyAvg"></span></p>
            </div>
            <!-- BG tracking form -->
        </div>
        <div class="gridContainerEntry">
            <h3>Entries</h3>
            <div class="entryContainer">
                <p id="trackingList"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
