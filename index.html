<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Glucose Tracker App</title>
</head>
<body>
    <div class="grid-container">
        <div>
            <h2>Glucose Tracker</h2>
            <h3>Blood Glucose</h3>
        </div>
        <!-- BG Daily Summary -->
        <div>
            <h3>Daily Summary</h3>
        </div>
        <!-- BG tracking form -->
        <div class="tracker-container">
            <h3>Tracking Levels</h3>
                <label for="levels">BG Levels:</label>
                <input type="text" id="levels" name="levels">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time">
                <label for="meal">Meal:</label>
                <select id="meal" name="meal">
                    <option value="fasting">Fasting</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select>
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes"></textarea>
            <button onClick="newEntry()" id="save" type="save" value="save">Save</button>
            <button onclick="cancelEntry()">Clear</button>
        </div>
    </div>
    <!-- BG Entries -->
    <div class="grid-container">
        <div class="bg-entry-container">
            <h3>Entries</h3>
            <p><span id="displayLevels"></span></p>
            <p><span id="displayTime"></span></p>
            <p><span id="displayMeal"></span></p>
            <p><span id="displayNotes"></span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
