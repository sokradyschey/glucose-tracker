<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Glucose Tracker App</title>
</head>
<body>
    <div class="gridContainer">
        <div>
            <h2>Glucose Tracker</h2>
            <h3>Blood Glucose</h3>
            <form id="trackingValue" class="trackerContainer">
                <label for="levels">BG Levels:</label>
                <input type="number" id="levels" name="levels">
            <button type="submit" onclick="submitLevels()">Save</button>
            <button onclick="clearForm()">Clear</button>
            </form>
        </div>
        <!-- BG Daily Summary -->
        <div>
            <h3>Daily Summary</h3>
            <p>Daily Average: <span id="dailyAvg"></span> mg/dL</p>
        </div>
        <!-- BG tracking form -->
    </div>
    BG Entries
    <div class="gridContainer">
            <h3>Entries</h3>
            <p id="trackingList"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
